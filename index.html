<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Joke Generator</title>
</head>
<body>


    <div class="card align-content-center w-100 mt-5 bg-info" style="width: 18rem;">
        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iuunFeoY2qfg/v1/800x-1.jpg" class="card-img-top" alt="Donald Trump">
        <div class="card-body">
          <h5 class="card-title text-center" >Donald Trump Qoutes</h5>
          <hr>
          <p class="card-text" id="displaythisqoute"></p>
          <section>
            <div id="js-spinner" class="spinner hidden">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
        </section>
          <button type="button" class="btn btn-warning fs-6 p-3 w-100 mb-2" id="generate_new_qoute" onclick="getQuote()">Generate Qoute</button>
            <button type="button" class="btn btn-primary fs-6 p-3 w-100" onclick="shareBtn()">Share</button>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
